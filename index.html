<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff RH • Grey Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0d0f14; font-family: 'Inter', sans-serif; color: #e2e8f0; }
        .staff-card { background: #1a1f26; border: 1px solid rgba(255,255,255,0.05); }
        .initials { width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; }
        .date-badge { 
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.05);
            color: #f8fafc;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }
        .badge-active { color: #10b981; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .btn-pdf {
            background: #e11d48;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-pdf:hover { background: #be123c; transform: scale(1.02); }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="mb-8 mt-4 px-2 flex justify-between items-start">
        <div>
            <h1 class="text-2xl font-black tracking-tighter text-white uppercase leading-none">Staff Hub</h1>
            <p class="text-blue-400 text-[10px] font-bold uppercase tracking-widest mt-1">Registre Grey Corner</p>
        </div>
        <div class="flex flex-col items-end gap-3">
            <div class="text-right">
                <div id="memberCount" class="text-2xl font-black text-white leading-none">0</div>
                <div class="text-[9px] font-bold text-slate-500 uppercase">Membres</div>
            </div>
            <button onclick="downloadRegistryPDF()" class="btn-pdf shadow-lg shadow-rose-900/20">
                <i class="fa-solid fa-file-pdf"></i> PDF
            </button>
        </div>
    </div>

    <div class="px-2 mb-8">
        <input type="text" id="searchInput" onkeyup="filterStaff()" placeholder="Rechercher un nom..." 
        class="w-full bg-[#1a1f26] border border-white/10 rounded-xl px-4 py-4 text-sm focus:outline-none focus:border-blue-500 transition-all text-white shadow-2xl">
    </div>

    <div id="activeContainer" class="space-y-3">
        <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-3 ml-2">Collaborateurs Actifs</h2>
        <div id="activeList" class="space-y-3"></div>
    </div>

    <div id="archiveContainer" class="mt-12 space-y-3 pb-20">
        <h2 class="text-[10px] font-bold text-red-500/50 uppercase tracking-[0.2em] mb-4 ml-2 border-b border-red-500/10 pb-2">Archives / Sorties</h2>
        <div id="archiveList" class="space-y-3"></div>
    </div>

    <script>
        const activeStaff = [
            
            
            {n: "QUASSIR Hicham", d: "01-01-2025", i: "QH"},
            {n: "BENKHADA Abdesslam", d: "01-01-2025", i: "AB"},
            {n: "SALIL Houda", d: "01-01-2025", i: "SH"},
            {n: "CHKAIRI Youssef", d: "01-01-2025", i: "YC"},
            {n: "EL KOBBI Mostafa", d: "01-09-2025", i: "MK"},
            {n: "FILALI HADIK Abderrafie", d: "14-11-2025", i: "AF"},
            {n: "KHALOUQ Rachid", d: "01-01-2025", i: "RK"},
            {n: "SBAI Hakima", d: "01-01-2025", i: "HS"},
            {n: "EL-GORRAMY Anissa", d: "01-01-2026", i: "MB"},
            {n: "EL-GORRAMY Souad", d: "18-12-2025", i: "ES"},
            {n: "EL MCHAOURI Souad", d: "07-01-2026", i: "SM"},
            {n: "BOUCHNAK Naoual", d: "01-01-2025", i: "NB"},
            {n: "ZAIR Fatima", d: "01-01-2025", i: "FZ"},
            {n: "BELQASIM Khaoula", d: "01-01-2025", i: "BK"},
            {n: "MOUJAHID Imane", d: "25-09-2025", i: "MI"},
            {n: "IDRISSI OUDGHRI Saad", d: "01-05-2025", i: "SI"},
            {n: "MAJDOUB Jihane", d: "27-10-2025", i: "MJ"},
            {n: "BOURAHMA Anas", d: "04-11-2025", i: "BA"},
            {n: "LAMSSIEH Jawad", d: "01-11-2025", i: "LJ"},
            {n: "EN-NHAILI Soumia", d: "01-01-2025", i: "SN"},
            {n: "GUETIBI Mohamed Amine", d: "08-01-2026", i: "GA"},
            {n: "HATTAF Mohammed", d: "25-12-2025", i: "HM"},
            {n: "HAMID ALAOUI Abdelaziz", d: "01-01-2025", i: "HA"},
            {n: "MOHSSINE Youness", d: "15-09-2025", i: "MY"},
            {n: "HIDARA-LACHKAR Youssef", d: "01-01-2025", i: "YH"},
            {n: "El MOUDENE El hassan", d: "01-01-2025", i: "EH"},
            {n: "El MOBARAKI Mohamed", d: "01-01-2025", i: "MM"},
            {n: "TOUATI Omar", d: "20-10-2025", i: "TO"},
            {n: "JIRA Mohamed", d: "01-09-2025", i: "JM"}
        ];

        const archiveStaff = [
            {n: "KAFOUNI Zakariae", s: "31-12-2025", i: "KZ"},
            {n: "BOUAID Mina", s: "25-12-2025", i: "MB"},
            {n: "EL MAROUNI Abdelati", s: "15-11-2025", i: "MA"},
            {n: "MDAGHRI ALAOUI Fatimzahra", s: "16-12-2025", i: "MF"},
            {n: "LAAZIZI Hafida", s: "17-12-2025", i: "LH"},
            {n: "FILALI Zineb", s: "31-12-2025", i: "FZ"},
            {n: "LABRAHMI Adham", s: "30-11-2025", i: "LA"},
            {n: "GABOULI Aymen", s: "21-12-2025", i: "GA"}
        ];

        function render() {
            document.getElementById('activeList').innerHTML = activeStaff.map(p => `
                <div class="staff-section staff-card p-4 rounded-2xl flex items-center gap-4" data-name="${p.n.toUpperCase()}">
                    <div class="initials bg-slate-800 text-slate-400 text-xs">${p.i}</div>
                    <div class="flex-grow">
                        <h3 class="font-bold text-slate-200 uppercase text-[13px] tracking-tight">${p.n}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="badge-active">● Actif</span>
                            <span class="date-badge">${p.d}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('archiveList').innerHTML = archiveStaff.map(p => `
                <div class="staff-section staff-card p-4 rounded-2xl opacity-40 bg-black/20 flex items-center gap-4 border-dashed border-white/10" data-name="${p.n.toUpperCase()}">
                    <div class="flex-grow">
                        <h3 class="font-bold text-slate-400 uppercase text-[12px]">${p.n}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-[9px] text-red-500 font-black uppercase italic">Départ</span>
                            <span class="date-badge border-red-500/20 text-red-400 bg-red-500/5">${p.s}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('memberCount').innerText = activeStaff.length;
        }

        async function downloadRegistryPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const today = new Date().toLocaleDateString('fr-FR');
            
            // Header
            doc.setFillColor(13, 15, 20);
            doc.rect(0, 0, 210, 30, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(20);
            doc.setFont("helvetica", "bold");
            doc.text("GREY CORNER - REGISTRE RH", 20, 20);
            
            doc.setTextColor(100, 100, 100);
            doc.setFontSize(10);
            doc.text("Exporté le : " + today, 160, 20);

            let y = 45;
            
            // Section Actifs
            doc.setTextColor(26, 31, 38);
            doc.setFontSize(14);
            doc.text("COLLABORATEURS ACTIFS (" + activeStaff.length + ")", 20, y);
            y += 10;
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            activeStaff.forEach((p, index) => {
                if (y > 270) { doc.addPage(); y = 20; }
                doc.text(`${index + 1}. ${p.n}`, 25, y);
                doc.text(`Entrée: ${p.d}`, 140, y);
                y += 8;
            });

            y += 10;

            // Section Archives
            if (y > 250) { doc.addPage(); y = 20; }
            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text("ARCHIVES / DÉPARTS (" + archiveStaff.length + ")", 20, y);
            y += 10;
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            archiveStaff.forEach((p, index) => {
                if (y > 270) { doc.addPage(); y = 20; }
                doc.text(`${index + 1}. ${p.n}`, 25, y);
                doc.text(`Sortie: ${p.s}`, 140, y);
                y += 8;
            });

            doc.save(`Registre_RH_Grey_Corner_${today.replace(/\//g, '-')}.pdf`);
        }

        function filterStaff() {
            let input = document.getElementById('searchInput').value.toUpperCase();
            let cards = document.getElementsByClassName('staff-section');
            for (let i = 0; i < cards.length; i++) {
                let name = cards[i].getAttribute('data-name') || "";
                cards[i].style.display = name.includes(input) ? "" : "none";
            }
        }

        render();
    </script>
</body>
</html>
