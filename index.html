<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff RH • Grey Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0d0f14; font-family: 'Inter', sans-serif; color: #e2e8f0; }
        .staff-card { background: #1a1f26; border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s ease; }
        .staff-card:hover { border-color: rgba(59, 130, 246, 0.3); transform: translateY(-2px); }
        .archive-card { background: #111418; border: 1px solid rgba(255,255,255,0.03); opacity: 0.8; }
        .initials { width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; }
        .date-badge { 
            font-family: 'JetBrains Mono', monospace;
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }
        .exit-badge {
            background: rgba(225, 29, 72, 0.1);
            color: #fb7185;
            border: 1px solid rgba(225, 29, 72, 0.2);
        }
        .section-header {
            background: linear-gradient(90deg, rgba(30, 41, 59, 0.8) 0%, transparent 100%);
            border-left: 4px solid #3b82f6;
            padding: 8px 16px;
            margin: 24px 0 16px 0;
        }
        .archive-header {
            background: linear-gradient(90deg, rgba(31, 41, 55, 0.8) 0%, transparent 100%);
            border-left: 4px solid #6b7280;
        }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="mb-8 mt-4 px-2 flex justify-between items-start">
        <div>
            <h1 class="text-2xl font-black tracking-tighter text-white uppercase leading-none">Staff Hub</h1>
            <p class="text-blue-400 text-[10px] font-bold uppercase tracking-widest mt-1">Gestion du Personnel • Grey Corner</p>
        </div>
        <div class="text-right">
            <div id="memberCount" class="text-2xl font-black text-white leading-none">0</div>
            <div class="text-[9px] font-bold text-slate-500 uppercase">Effectif Actif</div>
        </div>
    </div>

    <div id="staffList" class="space-y-8"></div>

    <div class="mt-12 pt-8 border-t border-white/5">
        <div class="archive-header section-header">
            <h2 class="text-[11px] font-black text-gray-400 uppercase tracking-widest">Archives (Sorties)</h2>
        </div>
        <div id="archiveList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
    </div>

    <script>
        // Personnel Actif (sans date de sortie)
        const activeStaff = [
            { n: "QUASSIR Hicham", f: "Management", r: "Chef de salle", d: "2025-01-01", i: "QH" },
            { n: "BENKHADA Abdesslam", f: "Caisse", r: "Caisse", d: "2025-01-01", i: "AB" },
            { n: "SALIL Houda", f: "Caisse", r: "Caisse", d: "2025-01-01", i: "SH" },
            { n: "EN-NHAILI Soumia", f: "Caisse", r: "Economat", d: "2025-01-01", i: "SN" },
            { n: "CHKAIRI Youssef", f: "Bar", r: "Barman", d: "2025-01-01", i: "YC" },
            { n: "EL KOBBI Mostafa", f: "Bar", r: "Barman", d: "2025-09-01", i: "MK" },
            { n: "FILALI HADIK Abderrafie", f: "Bar", r: "Barman", d: "2025-11-14", i: "AF" },
            { n: "KHALOUQ Rachid", f: "Bar", r: "Barman", d: "2025-01-01", i: "RK" },
            { n: "BOUCHNAK Naoual", f: "Cuisine", r: "Chef Cuisine", d: "2025-01-01", i: "NB" },
            { n: "ZAIR Fatima", f: "Cuisine", r: "Cuisine", d: "2025-01-01", i: "FZ" },
            { n: "BELQASIM Khaoula", f: "Cuisine", r: "Cuisine", d: "2025-01-01", i: "BK" },
            { n: "MOUJAHID Imane", f: "Cuisine", r: "Cuisine", d: "2025-09-25", i: "MI" },
            { n: "IDRISSI OUDGHRI Saad", f: "Cuisine", r: "Cuisine", d: "2025-05-01", i: "SI" },
            { n: "MAJDOUB Jihane", f: "Cuisine", r: "Cuisine", d: "2025-10-27", i: "MJ" },
            { n: "LAMSSIEH Jawad", f: "Cuisine", r: "Cuisine", d: "2025-11-01", i: "LJ" },
            { n: "BOURAHMA Anas", f: "Cuisine", r: "Cuisine", d: "2025-11-04", i: "BA" },
            { n: "HATTAF Mohammed", f: "Service", r: "Serveur", d: "2025-12-25", i: "HM" },
            { n: "HAMID ALAOUI Abdelaziz", f: "Service", r: "Serveur", d: "2025-01-01", i: "HA" },
            { n: "GUETIBI Amine", f: "Service", r: "Serveur", d: "2026-01-01", i: "GA" },
            { n: "MOHSSINE Youness", f: "Service", r: "Serveur", d: "2025-09-15", i: "MY" },
            { n: "HIDARA-LACHKAR Youssef", f: "Service", r: "Serveur", d: "2025-01-01", i: "YH" },
            { n: "EL MOUDENE El Hassan", f: "Service", r: "Serveur", d: "2025-01-01", i: "EH" },
            { n: "EL-GORRAMY Anissa", f: "Ménage", r: "Femme de ménage", d: "Non spécifiée", i: "EA" },
            { n: "EL-GORRAMY SOUAD", f: "Ménage", r: "Femme de ménage", d: "2025-12-18", i: "ES" },
            { n: "EL MCHAOURI SOUAD", f: "Ménage", r: "Femme de ménage", d: "2026-01-07", i: "MS" },
            { n: "SBAI Hakima", f: "Ménage", r: "Femme de ménage", d: "2025-01-01", i: "SH" },
            { n: "EL MOBARAKI Mohamed", f: "Sécurité", r: "Sécurité", d: "2025-01-01", i: "MM" },
            { n: "TOUATI OMAR", f: "Sécurité", r: "Sécurité", d: "2025-10-20", i: "TO" },
            { n: "JIRA MOHAMED", f: "Sécurité", r: "Chauffeur", d: "2025-09-01", i: "JM" }
        ];

        // Archives (Sortants selon le document)
        const archiveData = [
            { n: "EL MAROUNI Abdelati", in: "2025-03-01", out: "2025-11-15", r: "Ancien Collaborateur" },
            { n: "MDAGHRI ALAOUI Fatimzahra", in: "2025-07-15", out: "2025-12-16", r: "Ancien Collaborateur" },
            { n: "LAAZIZI Hafida", in: "2025-08-01", out: "2025-12-17", r: "Ancien Collaborateur" },
            { n: "BOUAID Mina", in: "2025-11-07", out: "2025-12-25", r: "Ancien Collaborateur" },
            { n: "FILALI Zineb", in: "2025-12-21", out: "2025-12-31", r: "Ancien Collaborateur" },
            { n: "LABRAHMI Adham", in: "2025-11-17", out: "2025-11-30", r: "Ancien Collaborateur" },
            { n: "GABOULI Aymen", in: "2025-10-05", out: "2025-12-21", r: "Ancien Collaborateur" },
            { n: "KAFOUNI Zakariae", in: "2025-06-15", out: "2025-12-31", r: "Ancien Collaborateur" }
        ];

        const services = ["Management", "Caisse", "Bar", "Cuisine", "Service", "Ménage", "Sécurité"];

        function render() {
            // Rendu Personnel Actif
            let staffHtml = '';
            services.forEach(service => {
                const members = activeStaff.filter(p => p.f === service);
                if (members.length > 0) {
                    staffHtml += `
                        <div>
                            <div class="section-header">
                                <h2 class="text-[11px] font-black text-white uppercase tracking-widest">${service}</h2>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                ${members.map(p => `
                                    <div class="staff-card p-4 rounded-xl flex items-center gap-4">
                                        <div class="initials bg-slate-800 text-blue-400 text-xs">${p.i}</div>
                                        <div class="flex-grow">
                                            <h3 class="font-bold text-slate-200 uppercase text-[11px] tracking-tight">${p.n}</h3>
                                            <p class="text-[9px] text-slate-500 font-medium mb-2">${p.r}</p>
                                            <div class="flex justify-between items-center">
                                                <span class="text-[8px] font-black text-emerald-500 uppercase tracking-tighter">Entrée</span>
                                                <span class="date-badge">${p.d}</span>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            });
            document.getElementById('staffList').innerHTML = staffHtml;
            document.getElementById('memberCount').innerText = activeStaff.length;

            // Rendu Archives
            let archiveHtml = archiveData.map(p => `
                <div class="staff-card archive-card p-4 rounded-xl flex flex-col gap-3">
                    <h3 class="font-bold text-gray-500 uppercase text-[11px] tracking-tight border-b border-white/5 pb-2">${p.n}</h3>
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between items-center">
                            <span class="text-[8px] font-black text-gray-600 uppercase">Entrée</span>
                            <span class="date-badge opacity-50">${p.in}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-[8px] font-black text-rose-800 uppercase">Sortie</span>
                            <span class="date-badge exit-badge">${p.out}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('archiveList').innerHTML = archiveHtml;
        }

        render();
    </script>
</body>
</html>
